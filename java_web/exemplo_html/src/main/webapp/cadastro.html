	<main>
		<div align="center" class="container">
			<form action="" method="post">
				<H3>Cadastro de Pessoas</H3>
				<table>
					<tr>
						<td><input class="input_data_id" type="number" min="0"
							step="1" id="id" name="id" placeholder="#ID" required="required"></td>
					</tr>
					<tr>
						<td><input class="input_data_nome" type="text" id="nome"
							name="nome" placeholder="Nome" required="required"></td>
					</tr>
					<tr>
						<td><input class="input_data_nascimento" type="date"
							id="dataNascimento" name="dataNascimento" required="required"></td>
					</tr>
					<tr>
						<td><input type="submit" id="enviar" name="enviar"
							value="Enviar"></td>
					</tr>
				</table>
			</form>
		</div>
	</main>

</body>
